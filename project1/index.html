    <!-- SCRIPT DVA ANIMATE WITH CALLBACKS -->
    <script>
        new fullpage('#fullpage', {


            // -- SCRIPT JEDNA BASIC SETUP OTIONS --
            navigation: true, // bocna navigacia (videitelnost sectionov)
            navigationTooltips: ['firstpage', 'secoundpage', 'thirdpage'], // nazvy pre bocnu navigaciu (pre jednotlive sekcie)(viditelne ked prechadzame mysou)
            showActiveTooltip: true, //activujeme aby vzdycky sa dalo vidiet nazov aktivneho sekcia (nie len na hover with mouse)

            autoScrolling: true, // auto scrolling na dalsie sekcie
            scrollingSpeed: 1000, // za aky cas ma autoscrollovat na dalsiu sekciu (2000=2sec)
            anchors: ['firstpage', 'secoundpage', 'thirdpage'], // mena pre jednotlive sekcie ktore sa da aj linkovat
            sectionsColor: ['#fcba03', '#4BBFC3', '#7BAABE'], //backgournd color pre jednotlive sekcie

            controlArrows: false, //sipka na prepinanie medzi slideamy zmyznu
            slidesNavigation: true, // prepinanie medzi slideami obnovuje formou, ako navigacia medzi sekciami, ale horizontalne lavo dolu


            
            //afterLoad function  (vykonava ked section uz je na citana/uz ne scrollujem)
            afterLoad: function(origin, destination, direction){
                var loadedSection = this;

                //using index
                if(origin.index == 2){
                    console.log("Section 3 ended loading");
                }
                if(origin.index == 0){
                    document.querySelector('#section1').querySelector('img').style.left = 0 + 'px';
                }

                //using anchorLink
                if(origin.anchor == 'secoundpage'){
                    console.log("section 2 ended loading");
                }
            },
            

            
            // onLeave function  (vykonava ked odchadzam zo slideu)
            onLeave: function(origin, destination, direction){
                var leavingSection = this;

                //after leaving section 2
                if(origin.index == 1 && direction =='down'){
                    console.log("Going to section 3!");
                }

                else if(origin.index == 1 && direction == 'up'){
                    console.log("Going to section 1!");
                }
                if(destination.index==0 ){
                    document.querySelector('#section3').querySelector('p').style.opacity = 0;
                    document.querySelector('#section2').querySelector('img').style.right = -200 + 'px';
                    document.querySelector('#section1').querySelector('img').style.left = 0 + 'px';
                }
                if(destination.index==1){
                    document.querySelector('#section2').querySelector('img').style.right = 0 + 'px';
                    document.querySelector('#section3').querySelector('p').style.opacity = 0;
                    document.querySelector('#section1').querySelector('img').style.left = -200 + 'px';
                }
 
                if(destination.index==2 ){
                    document.querySelector('#section3').querySelector('p').style.opacity = 1;
                    document.querySelector('#section2').querySelector('img').style.right = -200 + 'px';
                    document.querySelector('#section1').querySelector('img').style.left = -200 + 'px';
                }
            },
